<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Contact Formulier</h1>
    <p id="description">Bent u ge√Ønteresseerd? Neem dan contact met mij op!</p>

    <form id="survey-form">
        <label id="name-label"> Naam: <input type="text" required id="name" placeholder="Voornaam Achternaam"></label>
        <label id="email-label"> Email: <input type="email" required id="email" placeholder="naam@domein.nl"></label>
        <!-- In de praktijk zou ik niet zo een telefoonnummer invoeren -->
        <label id="number-label"> telefoonnummer: <input type="number" id="number" min="0" max="9999999999"
                placeholder="0612345678"></label>


        <label> Hoe heeft u mij gevonden?
            <select id="dropdown">
                <option>Selecteer een optie</option>
                <option>Via mijn LinkedIn</option>
                <option>Via mijn CV</option>
                <option>Via Google</option>
                <option>Anders</option>
            </select>
        </label>

        <label>
            <input type="radio" name="verzoek-type" value="werkgever"> Ik ben een werkgever
        </label>
        <label>
            <input type="radio" name="verzoek-type" value="klant"> Ik ben een klant
        </label>

        <p> Welke services heeft u interesse in?</p>
        <label><input type="checkbox" value="JavaFX"> Het maken van een JavaFX applicatie</label>
        <label><input type="checkbox" value="C#"> Het maken van een C# of .NET applicatie</label>
        <label><input type="checkbox" value="C"> Het maken van een C applicatie</label>
        <label><input type="checkbox" value="Website"> Het maken van een website</label>

        <label> Heeft u nog verdere opmerkingen?
            <textarea>
            </textarea>
        </label>

        <input type="submit" id="submit">
    </form>

</body>

</html>
